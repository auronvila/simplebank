name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: simplebank,
          POSTGRES_USER: postgres,
          POSTGRES_PASSWORD: 1
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
        id: go

      - name: Build
        run: go build -v ./...

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.17.1/migrate.darwin-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          export PATH=$PATH:/usr/local/bin
          which migrate
          

      - name: Run-Migration
        run: make migrateup

      - name: Test
        run: make test
